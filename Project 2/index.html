<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" name="first_name" placeholder="Enter First Name" />
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" name="last_name" placeholder="Enter Last Name" />
                    </div>
                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Enter E-mail" />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="front_end">Frontend Developer</option>
                        <option value="back_end">Backend Developer</option>
                        <option value="full_stack">Fullstack Developer</option>
                        <option value="ui_ux">UI/UX Develepor</option>
                        </select>
                    </div>
                    <div class="text_areacontrol">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" type="text" name="city" placeholder="Enter City Name" />
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input id="pincode" type="number" name="pincode" placeholder="Enter Pincode" />
                    </div>
                    <div class="form_control">
                        <label for="date">Date </label>
                        <input value="2022-10-20" id="date" type="date" name="date" />
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload</label>
                        <input id="upload" type="file" name="upload" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
